<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Grid_preview</title>
          <link rel="stylesheet" href="style.css">
</head>

<body>
          <div class="container">
                    <div class="grid">
                              <article>
                                        <img src="image/image1.jpeg" alt="First image">
                              </article>
                              <article>
                                        <img src="image/image2.jpeg" alt="second image">
                              </article>
                              <article>
                                        <img src="image/image3.jpeg" alt="third image">
                              </article>
                              <article>
                                        <img src="image/image4.jpeg" alt="four image">
                              </article>
                              <article>
                                        <img src="image/image5.jpeg" aria-multiline="Fifth image">
                              </article>
                              <article>
                                        <img src="image/image6.jpeg" alt="6th image">
                              </article>

                    </div>
          </div>

</body>

</html>
